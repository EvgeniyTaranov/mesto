<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/mesto-white-logo.svg" alt="Белый логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__header-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="introductionForm">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <fieldset class="popup__fieldset">
          <input id="name-field" name="nameInput" type="text" placeholder="Введите имя"
            class="popup__field popup__field_input_name">
          <input id="about-field" name="aboutInput" type="text" placeholder="Укажите род занятий"
            class="popup__field popup__field_input_about">
        </fieldset>
        <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="card-popup popup">
    <div class="popup__container">
      <form class="popup__form" name="addNewCardForm">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__header">Новое место</h3>
        <fieldset class="popup__fieldset">
          <input id="place-field" name="nameInput" type="text" placeholder="Название"
            class="popup__field popup__field_input_name">
          <input id="link-field" name="aboutInput" type="text" placeholder="Ссылка на картинку"
            class="popup__field popup__field_input_about">
        </fieldset>
        <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="image-popup popup">
    <div class="image-popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="image-popup__image">
      <h3 class="image-popup__title"></h3>
    </div>
  </div>

  <template id="elements__card">
    <li class="elements__card">
      <img class="elements__image">
      <div class="elements__lower-block">
        <h2 class="elements__place"></h2>
        <button class="elements__like-button" type="button" aria-label="Лайк"></button>
      </div>
      <button class="elements__trash-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
