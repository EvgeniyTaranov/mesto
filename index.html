<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/mesto-white-logo.svg" alt="Белый логотип Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__header-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

  </div>

  <div class="profile-popup popup">
    <div class="popup__container">
      <form class="popup__form" name="introductionForm" novalidate>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <div class="popup__fieldset">
          <input id="name-field" name="nameInput" type="text" placeholder="Введите имя" required minlength="2"
            maxlength="40" class="popup__field popup__field_input_name">
          <span class="name-field-error popup__field-error"></span>
          <input id="about-field" name="aboutInput" type="text" placeholder="Укажите род занятий" required minlength="2"
            maxlength="200" class="popup__field popup__field_input_about">
          <span class="about-field-error popup__field-error"></span>
        </div>
        <button class="popup__save-button popup__save-button_disabled" type="submit"
          aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="card-popup popup">
    <div class="popup__container">
      <form class="popup__form" name="addNewCardForm" novalidate>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__header">Новое место</h3>
        <div class="popup__fieldset">
          <input id="place-field" name="nameOfPlaceInput" type="text" placeholder="Название" required minlength="2"
            maxlength="30" class="popup__field popup__field_input_name">
          <span class="place-field-error popup__field-error"></span>
          <input id="link-field" name="imageLinkInput" type="url" placeholder="Ссылка на картинку" required
            class="popup__field popup__field_input_about">
          <span class="link-field-error popup__field-error"></span>
        </div>
        <button class="popup__save-button popup__save-button_disabled" type="submit"
          aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="image-popup popup">
    <div class="image-popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="image-popup__image">
      <h3 class="image-popup__title"></h3>
    </div>
  </div>

  <template id="elements__card">
    <li class="elements__card">
      <img class="elements__image">
      <div class="elements__lower-block">
        <h2 class="elements__place"></h2>
        <button class="elements__like-button" type="button" aria-label="Лайк"></button>
      </div>
      <button class="elements__trash-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
</body>

</html>
